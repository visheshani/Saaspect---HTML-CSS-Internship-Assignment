<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5d1cd39a6c.js" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-1">
				
			</div>

			<div class="col-2">
				<h1>Sign Up</h1>
				<form class="signup" action=""><!--sign up-->
					<label>Name</label><br>
					<input type="text" placeholder="" name="" id="name"><br>
					
					<label>Email</label><br>
					<input type="Email" placeholder="" name="" id="email"><br>
					

					<label>Password</label>
					<div class="pass">
						<input type="Password"  placeholder="" name="" id="password">
						<!--<span>
							<i class="far fa-eye" id="show-eye"></i>
							<i class="far fa-eye-slash" id="hide-eye"></i>
						</span>-->
					</div>
					

					<label>Confirm Password</label>
					<div class="pass">
						<input type="Password"  placeholder="" name="" id="confirmpassword">
						<!--<span>
							<i class="far fa-eye" id="show-eye"></i>
							<i class="far fa-eye-slash" id="hide-eye"></i>
						</span>-->
					</div>
					
					<button type="Submit">Sign Up</button>
				</form>
				      
				<h3>or connect with</h3>
				
				<ul>
					<li><a href="#"><img src="microsoft-logo.png"></a></li>
					<li><a href="#"><img src="Facebook-logo.png"></a></li>
					<li><a href="#"><img src="google-logo.png"></a></li>
					<li><a href="#"><img src="8-2-linkedin-png-picture-thumb.png"></a></li>
				</ul>
				<p>Already have an Account ?<a href="login.html">Login</a></p>

			</div>
		</div>
	</div>
</body>
</html>
